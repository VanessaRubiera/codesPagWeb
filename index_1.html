<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>Formulario campamento</title>
    <link rel="stylesheet" href="css/delarosaMontoya_Cuestionario.css">
  </head>
  <body>

    <h1>Campamento juvenil 2020</h1>
    <h2>Inscripcion</h2>
    <form class="" action="php/delarosaMontoya_Cuestionario.php" method="post">
      <table>

        <tr>
          <td>Nombre</td>
          <td>Apellido</td>
        </tr>

        <tr>
          <td><input type="text" name="nombre" id="nombre" required></td>
          <td><input type="text" name="apellido" id="apellido"  required></td>
        </tr>

        <tr>
          <td>Edad</td>
          <td>Sexo</td>
        </tr>

        <tr>
          <td>
            <input max="18" min="12" value="12" type="number" name="edad" id="edad">
          </td>
          <td>
            <select class="Sexo" name="sexo" id="sexo">
              <option value="opc2">Femenino</option>
              <option value="opc1">Masculino</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Ciudad</td>
          <td>Otro</td>
        </tr>

        <tr>
          <td><select class="Ciudad" name="ciudad" id="ciudad" onchange="habilitar()">
              <option value="Ensenada">Ensenada</option>
              <option value="Tijuana">Tijuana</option>
              <option value="Rosarito">Rosarito</option>
              <option value="Tecate">Tecate</option>
              <option value="San Felipe">San Felipe</option>
              <option value="Otro">Otro</option>
            </select>
          </td>
          <td>
            <input type="text" name="otro" value="" id="otro">
          </td>
        </tr>

        <tr>
          <td>Otro</td>
          <td>Celular (Max. 10 digitos)</td>
        </tr>

        <tr>
          <td>
            <select class="Otro" name="otro2" id="otro2" >
              <option value="si">Si</option>
              <option value="no">No</option>
            </select>
          </td>
          <td>
            <input maxlength="10" type="text" name="celular" id="celular" required>
          </td>
        </tr>

        <tr>
          <td>Transporte</td>
          <td>Comentarios</td>
        </tr>

        <tr>
          <td><select class="Transporte" name="transporte" id="transporte" disabled>
          <option value="si">Si</option>
          <option value="no">No</option>
          </select>
          </td>
          <td rowspan="3">
          <textarea name="Descripcion" rows="9" cols="22"></textarea>
          </td>
        </tr>

        <tr>
          <td>Camisa</td>
        </tr>

        <tr>
          <td><select class="Camisa" name="camisa" id="camisa" onchange="aparecer()">
          <option value="no">No</option>
          <option value="si">Si</option></select></td>
        </tr>

        <tr class="ocultar">
          <td>Talla</td>
        </tr>

        <tr class="ocultar">
          <td>
          <select class="Talla" name="talla" id="talla" >
          <option value="s">S</option>
          <option value="m">M </option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
          </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><input class="x" type="submit" name="boton" value="Enviar" ></td>
        </tr>
      </table>
    </form>
    <script type="text/javascript" src="js/delarosaMontoya_Cuestionario.js"></script>
  </body>
</html>
